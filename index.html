<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1ed855ad.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form"> <legend>Personal information</legend> <label class="form-fild"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-fild"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form-fild"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="form-fild"> Full date of birth: <input type="date" name="dateOfBirth" placeholder="mm/dd/yyyy"> </label> <label class="form-fild"> I accept the term of the agreement <input type="checkbox" name="terms"> </label> </fieldset> <fieldset class="form"> <legend>Registration</legend> <label class="form-fild"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form-fild"> Password: <input type="password" name="password" required minlength="5" maxlength="25"> </label> </fieldset> <fieldset class="form"> <legend>Are interesting fact about you!</legend> <div class="form-fild"> Do you love cats? <label> <input type="radio" name="feel" value="Y"> Yes </label> <label> <input type="radio" name="feel" value="N"> No </label> </div> <label class="form-fild"> What is your favorite color? <input type="color" name="color" value="#000000"> </label> <label class="form-fild"> What time do you go to bed? <input type="time" name="appt" required> </label> <label class="form-fild"> What are your favorite brand of cars? <select name="brandOfCars" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option value=" " disabled selected> </option> </select> </label> <label class="form-fild"> How do you rate our work? <input type="range" name="rate"> </label> </fieldset> <fieldset class="form"> <legend> Additional info</legend> <label class="form-fild"> Comments: <textarea name="comments" autocomplete="off">
          </textarea> </label> <label class="form-fild"> Would you recommend us? <select name="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <label class="form-fild"> <button type="submit">Submit</button> </label> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
